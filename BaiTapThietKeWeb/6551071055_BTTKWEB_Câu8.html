<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Phiếu đăng ký tham gia chương trình khuyến mãi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef;
        }
        .form-container {
            width: 600px;
            margin: 40px auto;
            background-color: #e0f2e9;
            padding: 20px;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
        }
        td {
            padding: 8px;
        }
        input[type="text"],
        input[type="tel"],
        input[type="number"],
        select {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        .success-message {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        .submit-btn {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Phiếu đăng ký tham gia chương trình khuyến mãi</h2>
    <form id="registerForm" onsubmit="return checkForm();">
        <table>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" id="name" required></td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td><input type="text" id="address" required></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input type="tel" id="phone" required></td>
            </tr>
            <tr>
                <td>Phái</td>
                <td>
                    <input type="radio" name="gender" value="Nam" required> Nam
                    <input type="radio" name="gender" value="Nữ"> Nữ
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp</td>
                <td>
                    <select id="occupation" required>
                        <option value="">-- Chọn nghề nghiệp --</option>
                        <option value="Giáo viên">Giáo viên</option>
                        <option value="Sinh viên">Sinh viên</option>
                        <option value="Kỹ sư">Kỹ sư</option>
                        <option value="Khác">Khác</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Chọn sản phẩm tham gia</td>
                <td>
                    <select id="product" size="4" required>
                        <option value="Kem đánh răng">Kem đánh răng</option>
                        <option value="Bột giặt">Bột giặt</option>
                        <option value="Dầu gội đầu">Dầu gội đầu</option>
                        <option value="Sữa tắm">Sữa tắm</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Số người dự đoán tham gia</td>
                <td><input type="number" id="participants" required></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit" class="submit-btn">Đồng ý</button>
                </td>
            </tr>
        </table>
    </form>

    <div id="successMessage" class="success-message"></div>
</div>

<script>
    function checkForm() {
        
        var name = document.getElementById("name").value.trim();
        var address = document.getElementById("address").value.trim();
        var phone = document.getElementById("phone").value.trim();
        var gender = document.querySelector('input[name="gender"]:checked');
        var occupation = document.getElementById("occupation").value;
        var product = document.getElementById("product").value;
        var participants = document.getElementById("participants").value.trim();

        if (!name || !address || !phone || !gender || !occupation || !product || !participants) {
            alert("Vui lòng điền đầy đủ thông tin.");
            return false;
        }

        document.getElementById("successMessage").innerText = "Bạn đã đăng ký thành công!!";
        return false; 
    }
</script>

</body>
</html>
